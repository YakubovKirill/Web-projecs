<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Virtual keyboard</title>
</head>
<body>
    <main>
        <div id="chat-wrapper">
            <div id="chat-header">
                <div class="nickname-wrap">
                    <div class="img"></div>
                    <div class="nickmane">
                        <p class="name">Steve Jobs</p>
                        <div class="status">
                            <div id="status-dot"></div>
                            <p>Online</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chat-keyboard">
                <div id="chat-field">
                    <input type="text" name="messageField" id="messageField" placeholder="Message">
                    <div id="send-btn">
                        <img src="assets/right-arrow.svg" alt="">
                    </div>
                </div>
                <div id="keyboard-wrap"></div>
            </div>
            <div id="chat-content">
                
                
            </div>
            
        </div>
    </main>
</body>
</html>
